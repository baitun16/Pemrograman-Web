<html>
<head>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#kembalikan").click(function(){
			$("#foto").hide("slow");			
		});
		$("#tampilkan").click(function(){
			$("#foto").show("slow");
		});
		$("#kembali").click(function(){
			$("#poto").hide("slow");
			
		});
		$("#tampil").click(function(){
			$("#poto").show("slow");
		});
		$("#kembal").click(function(){
			$("#gambar").hide("slow");
			
		});
		$("#tampi").click(function(){
			$("#gambar").show("slow");
		});
		});
	</script>
</head>
<body>
	<input id="kembalikan" type="button" name="" value="Sembunyikan">
	<input id="tampilkan" type="button" name="" value="Tampilkan">
	<br></br>
	<input id="kembali" type="button" name="" value="Sembunyikan">
	<input id="tampil" type="button" name="" value="Tampilkan">
	<br></br>
	<input id="kembal" type="button" name="" value="Sembunyikan">
	<input id="tampi" type="button" name="" value="Tampilkan">
	<br></br>
	<img src="upn.jpg" id="foto">
	<img src="hima.jpg" id="poto">
	<img src="bem.jpg" id="gambar">
</body>
</html>
